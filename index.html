<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Lock zoom & give real viewport on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hello :)</title>
  <style>
    :root { --bg:#0d0d0f; --ink:#eaeaea; --muted:#9aa0a6; --accent:#e63946; --card:#17171c; --ok:#42d392; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--ink);
      font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:grid; place-items:center;
    }

    /* ---------- Gate (password) ---------- */
    .gate {
      width:min(540px, 92vw);
      background:var(--card);
      border:1px solid #2a2a33;
      border-radius:14px;
      padding:28px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 { margin:0 0 12px; font-weight:700; letter-spacing:.5px; font-size:1.25rem; }
    p  { margin:.25rem 0 .75rem; color:var(--muted); }
    .row { display:flex; gap:10px; margin-top:.5rem; }
    input[type="password"], input[type="text"] {
      flex:1; padding:14px; border-radius:10px; border:1px solid #32323a; outline:none;
      background:#0f0f13; color:var(--ink); font-size:1rem;
    }
    input::placeholder { color:#5b5b66; }
    button {
      padding:14px 16px; border-radius:10px; border:1px solid #383842; background:#1d1d24;
      color:var(--ink); font-weight:700; cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .msg { margin-top:12px; min-height:1.5em; font-weight:700; }
    .warn { color:var(--accent); }
    .ok   { color:var(--ok); }
    .note { margin-top:10px; color:var(--accent); font-weight:600; font-size:0.95rem; }
    .hidden { display:none !important; }

    /* ---------- Game area ---------- */
    #game {
      width:100svw; height:100svh;
      position:relative;
      display:flex; align-items:center; justify-content:center;
      background:#000; overflow:hidden;
    }
    #game > canvas {
      display:block; border-radius:8px;
      touch-action:none; pointer-events:auto;
      -webkit-tap-highlight-color:transparent;
    }

    /* ---------- Overlay HUD ---------- */
    .hud {
      position:absolute; inset:auto 0 2.5vh 0;  /* bottom center */
      display:flex; flex-direction:column; align-items:center;
      gap:2rem;                                   /* more space between PLAY row & bottom row */
      padding:0 3vw calc(2.5vh + env(safe-area-inset-bottom, 0px));
      pointer-events:none;                        /* container ignores; children re-enable */
    }

    /* PLAY button – centered and higher on screen */
    #hudPlay {
      pointer-events:auto;
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:28vh;                /* adjust vertical position */
      min-width:64vw;             /* size */
      padding:clamp(14px, 3vh, 22px);
      font-size:clamp(18px, 3vh, 24px);
      border-radius:18px;
      border:2px solid #444;
      background:#1d1d24cc;
      color:var(--ink); font-weight:800;
      backdrop-filter: blur(2px);
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }

    /* Bottom row with Jump/Duck */
    .row2 {
      pointer-events:auto;
      width:100%;
      display:flex; justify-content:space-evenly; align-items:center;
      gap:3vw;
    }
    #hudJump, #hudDuck {
      min-width:44vw;                           /* bigger tap targets */
      padding:clamp(14px, 3.2vh, 22px);
      font-size:clamp(18px, 2.8vh, 22px);
      border-radius:16px;
      border:2px solid #444;
      background:#1d1d24cc;
      color:var(--ink); font-weight:800;
      backdrop-filter: blur(2px);
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }

    /* Pixel 7a–friendly tweaks / narrow phones */
    @media (max-width: 420px) {
      #hudPlay { bottom:30vh; min-width:72vw; }
      #hudJump, #hudDuck { min-width:46vw; font-size:18px; }
    }
  </style>
</head>
<body>
  <!-- Gate -->
  <section id="gate" class="gate" aria-label="Access">
    <h1>Enter Password</h1>
    <div class="row">
      <input id="pw" type="password" inputmode="text" autocomplete="off" spellcheck="false" placeholder="password…" />
      <button id="go">OK</button>
    </div>
    <p class="note">Password Reveal = 1 Kiss</p>
    <div id="msg" class="msg" aria-live="polite"></div>
  </section>

  <!-- Game mount -->
  <div id="game" class="hidden" role="main" aria-label="Game">
    <!-- Overlay HUD -->
    <div id="hud" class="hud hidden" aria-hidden="true">
      <button id="hudPlay" type="button">PLAY</button>
      <div class="row2">
        <button id="hudJump" type="button">JUMP</button>
        <button id="hudDuck" type="button">DUCK</button>
      </div>
    </div>
  </div>

  <script>
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';
    const KEY_OK = 'gate_ok_v1';
    const norm  = (s) => s.trim().toLowerCase().replace(/\s+/g, '');
    const ACCEPT = new Set(['uber','ubergame']); // also matches "uber game"

    const $  = (q) => document.querySelector(q);
    const gate = $('#gate');
    const game = $('#game');
    const hud  = $('#hud');
    const hudPlay = $('#hudPlay');
    const hudJump = $('#hudJump');
    const hudDuck = $('#hudDuck');
    const pw  = $('#pw');
    const btn = $('#go');
    const msg = $('#msg');

    function logGuess(guess, outcome) {
      try {
        fetch(WEBAPP, {
          method:'POST', mode:'no-cors',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ guess, outcome, ts:new Date().toISOString(), ua:navigator.userAgent })
        });
      } catch(_) {}
    }
    function showMessage(text, cls='warn'){ msg.className='msg '+cls; msg.textContent=text; }

    // Canvas fit (keeps aspect without stretching)
    const GAME_W = 900, GAME_H = 1100, ASPECT = GAME_W / GAME_H;
    function getViewportSize(){
      const vv = window.visualViewport;
      return vv ? { w: vv.width, h: vv.height } : { w: innerWidth, h: innerHeight };
    }
    function fitCanvas(cvs){
      const { w, h } = getViewportSize();
      const pad = Math.max(8, Math.min(w, h) * 0.03);
      const availW = w - pad*2, availH = h - pad*2;
      let cw, ch;
      if (availW / availH > ASPECT) { ch = availH; cw = ch * ASPECT; }
      else { cw = availW; ch = cw / ASPECT; }
      cvs.style.width  = Math.floor(cw) + 'px';
      cvs.style.height = Math.floor(ch) + 'px';
    }

    function afterKaboomInit(){
      let tries = 0;
      (function look(){
        const cvs = document.querySelector('#game > canvas');
        if (!cvs) { if (tries++ < 60) requestAnimationFrame(look); return; }
        fitCanvas(cvs);
        const onResize = () => fitCanvas(cvs);
        addEventListener('resize', onResize);
        if (visualViewport) visualViewport.addEventListener('resize', onResize);
        addEventListener('orientationchange', onResize);

        // Show HUD once canvas is present
        hud.classList.remove('hidden');
        hud.setAttribute('aria-hidden', 'false');

        // Wire HUD → window.__ functions exposed by main.js
        const call = (fn) => typeof window[fn] === 'function' && window[fn]();
        const handler = (fn) => (e) => { e.preventDefault(); e.stopPropagation(); call(fn); };

        hudPlay.addEventListener('pointerdown', handler('__kbStart'), {passive:false});
        hudPlay.addEventListener('click',       handler('__kbStart'), {passive:false});
        hudJump.addEventListener('pointerdown', handler('__kbJump'),  {passive:false});
        hudJump.addEventListener('click',       handler('__kbJump'),  {passive:false});
        hudDuck.addEventListener('pointerdown', handler('__kbDuck'),  {passive:false});
        hudDuck.addEventListener('click',       handler('__kbDuck'),  {passive:false});
      })();
    }

    function unlock(){
      gate.classList.add('hidden');
      game.classList.remove('hidden');

      const s = document.createElement('script');
      s.type = 'module';
      s.src = './main.js?v=' + Date.now();
      s.onerror = () => showMessage('Could not load game (main.js).', 'warn');
      s.onload  = () => afterKaboomInit();
      document.body.appendChild(s);
    }

    function handleSubmit(){
      const raw = pw.value;
      const lower = raw.trim().toLowerCase();
      if (!raw.trim()) return;

      if (lower === 'hint') {
        showMessage('the hint is: what app did we use to play a silly game on a park bench at the end of date number 3 :)','ok');
        logGuess('[HINT]', 'hint');
        pw.value = '';
        return;
      }
      if (ACCEPT.has(norm(raw))) {
        showMessage('Loading…', 'ok');
        logGuess(raw, 'ok');
        localStorage.setItem(KEY_OK, '1');
        unlock();
        return;
      }
      showMessage('Password Reveal = 1 kiss', 'warn');
      logGuess(raw, 'bad');
      pw.select();
    }

    btn.addEventListener('click', handleSubmit);
    pw.addEventListener('keydown', e => { if (e.key === 'Enter') handleSubmit(); });
    if (localStorage.getItem(KEY_OK) === '1') unlock(); else pw.focus();
  </script>
</body>
</html>
