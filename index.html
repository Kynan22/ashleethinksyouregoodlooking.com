<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Lock zoom on mobile to avoid unexpected scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hello :)</title>
  <style>
    :root { --bg:#0d0d0f; --ink:#eaeaea; --muted:#9aa0a6; --accent:#e63946; --card:#17171c; --ok:#42d392; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }

    /* ---- Gate ---- */
    .gate-wrap { min-height:100svh; display:grid; place-items:center; padding:16px; }
    .gate {
      width:min(540px, 92vw);
      background:var(--card);
      border:1px solid #2a2a33;
      border-radius:14px;
      padding:28px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 { margin:0 0 12px; font-weight:700; letter-spacing:.5px; font-size:1.25rem; }
    p  { margin:.25rem 0 .75rem; color:var(--muted); }
    .row { display:flex; gap:10px; margin-top:.5rem; }
    input[type="password"] {
      flex:1; padding:14px; border-radius:10px; border:1px solid #32323a; outline:none;
      background:#0f0f13; color:var(--ink); font-size:1rem;
    }
    input::placeholder { color:#5b5b66; }
    button {
      padding:14px 16px; border-radius:10px; border:1px solid #383842; background:#1d1d24;
      color:var(--ink); font-weight:700; cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button:active { transform: translateY(1px); }
    .msg  { margin-top:12px; min-height:1.5em; font-weight:700; }
    .note { margin-top:10px; color:var(--accent); font-weight:600; font-size:0.95rem; }
    .warn { color:var(--accent); }
    .ok   { color:var(--ok); }
    .hidden { display:none !important; }

    /* ---- Game area ---- */
    .game-wrap { min-height:100svh; display:flex; align-items:center; justify-content:center; padding:8px; }
    #kaboomRoot canvas { display:block; border-radius:10px; background:#000; }
  </style>
</head>
<body>
  <!-- Gate -->
  <div id="gateWrap" class="gate-wrap">
    <section id="gate" class="gate" aria-label="Access">
      <h1>Enter Password</h1>
      <div class="row">
        <input id="pw" type="password" inputmode="text" autocomplete="off" spellcheck="false" placeholder="password…" />
        <button id="go">OK</button>
      </div>
      <p class="note">Password Reveal = 1 Kiss</p>
      <div id="msg" class="msg" aria-live="polite"></div>
    </section>
  </div>

  <!-- Game mount -->
  <div id="gameWrap" class="game-wrap hidden" role="main" aria-label="Game">
    <div id="kaboomRoot"></div>
  </div>

  <script>
    // Google Sheets endpoint (same)
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';
    const KEY_OK = 'gate_ok_v1';

    // Accept "uber", "ubergame", "uber game" (any case)
    const norm  = (s) => s.trim().toLowerCase().replace(/\s+/g, '');
    const ACCEPT = new Set(['uber','ubergame']);

    const $ = (q) => document.querySelector(q);
    const gateWrap = $('#gateWrap');
    const gameWrap = $('#gameWrap');
    const pw  = $('#pw');
    const btn = $('#go');
    const msg = $('#msg');

    function logGuess(guess, outcome) {
      try {
        fetch(WEBAPP, {
          method:'POST', mode:'no-cors',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ guess, outcome, ts:new Date().toISOString(), ua:navigator.userAgent })
        });
      } catch(_) {}
    }
    function showMessage(text, cls='warn'){ msg.className='msg '+cls; msg.textContent=text; }

    function unlock(){
      gateWrap.classList.add('hidden');
      gameWrap.classList.remove('hidden');

      // Load the game module
      const s = document.createElement('script');
      s.type = 'module';
      s.src = './main.js?v=' + Date.now();
      s.onerror = () => showMessage('Could not load game (main.js).', 'warn');
      document.body.appendChild(s);
    }

    function handleSubmit(){
      const raw = pw.value;
      const lower = raw.trim().toLowerCase();
      if (!raw.trim()) return;

      if (lower === 'hint') {
        showMessage('the hint is: what app did we use to play a silly game on a park bench at the end of date number 3 :)', 'ok');
        logGuess('[HINT]', 'hint');
        pw.value = '';
        return;
      }
      if (ACCEPT.has(norm(raw))) {
        showMessage('Loading…', 'ok');
        logGuess(raw, 'ok');
        localStorage.setItem(KEY_OK, '1');
        unlock();
        return;
      }
      showMessage('Password Reveal = 1 kiss', 'warn');
      logGuess(raw, 'bad');
      pw.select();
    }

    btn.addEventListener('click', handleSubmit);
    pw.addEventListener('keydown', e => { if (e.key === 'Enter') handleSubmit(); });
    if (localStorage.getItem(KEY_OK) === '1') unlock(); else pw.focus();
  </script>
</body>
</html>
