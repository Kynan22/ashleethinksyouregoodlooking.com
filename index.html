<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter</title>
  <style>
    :root {
      --bg:#0d0d0f; --ink:#eaeaea; --muted:#9aa0a6; --accent:#e63946; --card:#17171c; --ok:#42d392;
    }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0; background:var(--bg); color:var(--ink);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:grid; place-items:center;
    }
    .gate {
      width:min(540px, 92vw);
      background:var(--card);
      border:1px solid #2a2a33;
      border-radius:14px;
      padding:28px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin:0 0 12px; font-weight:700; letter-spacing:.5px; font-size:1.25rem; }
    p  { margin:.25rem 0 .75rem; color:var(--muted); }
    .row { display:flex; gap:10px; margin-top:.5rem; }
    input[type="password"], input[type="text"] {
      flex:1; padding:14px 14px; border-radius:10px; border:1px solid #32323a; outline:none;
      background:#0f0f13; color:var(--ink); font-size:1rem;
    }
    input::placeholder { color:#5b5b66; }
    button {
      padding:14px 16px; border-radius:10px; border:1px solid #383842; background:#1d1d24;
      color:var(--ink); font-weight:700; cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .msg { margin-top:12px; min-height:1.5em; font-weight:700; }
    .warn { color:var(--accent); }
    .ok   { color:var(--ok); }
    .hidden { display:none !important; }

    /* After unlock we let the game fill the page: */
    .game-wrap { width:100%; height:100%; }
    canvas { touch-action: none; } /* better mobile control for many engines */
  </style>
</head>
<body>
  <!-- Gate -->
  <section id="gate" class="gate" aria-label="Access">
    <h1>Enter</h1>
    <p>What’s the magic word?</p>
    <div class="row">
      <input id="pw" type="password" inputmode="text" autocomplete="off" spellcheck="false" placeholder="password…" />
      <button id="go">OK</button>
    </div>
    <div id="msg" class="msg" aria-live="polite"></div>
    <p class="hint-note" style="margin-top:.5rem">Type <strong>hint</strong> for a clue.</p>
  </section>

  <!-- Game mount (shown after unlock) -->
  <div id="game" class="game-wrap hidden" role="main" aria-label="Game"></div>

  <script>
    // SAME Google Apps Script endpoint you already use
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';

    const $ = (q) => document.querySelector(q);
    const gate = $('#gate');
    const gameWrap = $('#game');
    const pw = $('#pw');
    const btn = $('#go');
    const msg = $('#msg');

    // Normalize: trim, lowercase, strip spaces (so "uber game" == "ubergame")
    const norm = (s) => s.trim().toLowerCase().replace(/\s+/g, '');
    const ACCEPT = new Set(['uber', 'ubergame']); // covers "uber", "ubergame" & "uber game"

    // Persist success so refresh doesn't ask again (optional)
    const KEY_OK = 'gate_ok_v1';

    function logGuess(guess, outcome) {
      try {
        fetch(WEBAPP, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            guess,
            outcome,               // "ok" | "hint" | "bad"
            ts: new Date().toISOString(),
            ua: navigator.userAgent
          })
        });
      } catch (_) { /* ignore */ }
    }

    function showMessage(text, cls = 'warn') {
      msg.className = 'msg ' + cls;
      msg.textContent = text;
    }

    function unlock() {
      // Hide gate, show game container, load main.js
      gate.classList.add('hidden');
      gameWrap.classList.remove('hidden');

      // Dynamically load your Kaboom game (as an ES module)
      const s = document.createElement('script');
      s.type = 'module';
      s.src = './main.js?v=' + Date.now(); // cache-bust on first load
      s.onerror = () => showMessage('Could not load game (main.js). Check the file path.', 'warn');
      document.body.appendChild(s);
    }

    function handleSubmit() {
      const raw = pw.value;
      const trimmedLower = raw.trim().toLowerCase();

      if (!raw.trim()) return;

      // 1) Hint path
      if (trimmedLower === 'hint') {
        showMessage('the hint is: what app did we use to play a silly game on a park bench at the end of date number 3 :)', 'ok');
        logGuess('[HINT]', 'hint');
        pw.value = '';
        return;
      }

      // 2) Acceptable passwords
      if (ACCEPT.has(norm(raw))) {
        showMessage('Loading…', 'ok');
        logGuess(raw, 'ok');
        localStorage.setItem(KEY_OK, '1');
        unlock();
        return;
      }

      // 3) Wrong guess
      showMessage('Password Reveal = 1 kiss', 'warn');
      logGuess(raw, 'bad');
      pw.select();
    }

    // Wire up UI
    btn.addEventListener('click', handleSubmit);
    pw.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSubmit();
    });

    // If previously unlocked on this device, go straight in
    if (localStorage.getItem(KEY_OK) === '1') {
      unlock();
    } else {
      pw.focus();
    }
  </script>
</body>
</html>
