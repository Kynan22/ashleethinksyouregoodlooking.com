<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Password protected</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --ink:#111; --bg:#fafafa; --accent:#0ea5e9; }
    html,body { margin:0; background:var(--bg); color:var(--ink); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { width:min(560px, 92vw); background:#fff; border:2px solid #000; border-radius:14px; box-shadow:6px 6px 0 #000; padding:18px 20px; }
    h1 { margin:0 0 .75rem; font-size:1.1rem; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
    input[type="text"] { flex:1; min-width:200px; padding:.55rem .7rem; font:inherit; border:1px solid #ccc; border-radius:8px; }
    button { padding:.55rem .9rem; border:2px solid #000; border-radius:10px; background:#e0f2fe; cursor:pointer; }
    button:active { transform:translateY(1px); }
    .hidden { display:none; }
    .sp { height:.6rem; }
    label { display:inline-flex; align-items:center; gap:.4rem; cursor:pointer; }
    .msg { white-space:pre-line; font-size:1.05rem; }
    .err { color:#b00020; margin-top:.4rem; min-height:1.1rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>password protected</h1>

      <!-- Password area -->
      <form id="gate" class="row" autocomplete="off">
        <input id="pw" type="text" placeholder="enter text" />
        <button type="submit">submit</button>
      </form>
      <div id="err" class="err"></div>

      <div class="sp"></div>

      <!-- Reveal area -->
      <div id="reveal" class="hidden">
        <div class="msg">i like you :)\n\ndo you like me?</div>
        <div class="sp"></div>

        <div class="row">
          <label><input type="checkbox" id="yes"> yes</label>
          <label><input type="checkbox" id="no"> no</label>
        </div>

        <div id="invite" class="hidden msg" style="margin-top:.8rem;">
          would you like to play some board games and let me make you dinner?
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- settings ---
    const SECRET = "chorizo";

    // elements
    const form = document.getElementById('gate');
    const pw = document.getElementById('pw');
    const err = document.getElementById('err');
    const reveal = document.getElementById('reveal');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const invite = document.getElementById('invite');

    // handle password submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.textContent = "";
      const v = (pw.value || "").trim().toLowerCase();
      if (v === SECRET.toLowerCase()) {
        reveal.classList.remove('hidden');
        // optional: clear and move focus
        pw.value = "";
        yes.focus();
      } else {
        err.textContent = "nope â€” try again";
      }
    });

    // make the two checkboxes act mutually exclusive
    yes.addEventListener('change', () => {
      if (yes.checked) {
        no.checked = false;
        invite.classList.remove('hidden');
      } else {
        invite.classList.add('hidden');
      }
    });

    no.addEventListener('change', () => {
      if (no.checked) {
        yes.checked = false;
        invite.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
