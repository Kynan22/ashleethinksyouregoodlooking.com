<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="utf-8" />
  <title>Password protected</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --ink:#111; --bg:#fafafa; }
    html,body { margin:0; background:var(--bg); color:var(--ink); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { width:min(560px, 92vw); background:#fff; border:2px solid #000; border-radius:14px; box-shadow:6px 6px 0 #000; padding:18px 20px; }
    h1 { margin:0 0 .75rem; font-size:1.1rem; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
    input[type="text"], textarea { flex:1; min-width:200px; padding:.55rem .7rem; font:inherit; border:1px solid #ccc; border-radius:8px; }
    button { padding:.55rem .9rem; border:2px solid #000; border-radius:10px; background:#e0f2fe; cursor:pointer; }
    button:active { transform:translateY(1px); }
    .hidden { display:none; }
    .sp { height:.6rem; }
    .msg { white-space:pre-line; font-size:1.05rem; }
    .err { color:#b00020; margin-top:.4rem; min-height:1.1rem; }
    .note { color:#0f766e; margin-top:.3rem; }
    .correct { color:#16a34a; margin-top:.8rem; }
    /* admin feed */
    .admin { margin-top:1rem; border-top:1px dashed #ddd; padding-top:1rem; font-size:.95rem; }
    .feed-row { padding:.3rem 0; border-bottom:1px solid #f2f2f2; }
    .small { font-size:.85rem; color:#666; }
    .label { font-size:.95rem; margin-top:.8rem; display:block; }
    .counter { font-size:.9rem; color:#333; padding:0 .4rem; }
    .counter button { padding:.25rem .5rem; font-size:.8rem; }
    details.hint-box { margin-top:.4rem; }
    details.hint-box summary { cursor:pointer; user-select:none; }
    details.hint-box > div { margin-top:.35rem; color:#444; font-size:.95rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>password protected</h1>

      <!-- Password area -->
      <form id="gate" class="row" autocomplete="off">
        <input id="pw" type="text" placeholder="enter text" />
        <button type="submit">submit</button>
        <span id="counterWrap" class="counter hidden">
          guesses: <span id="guessCount">0</span>
          <button id="setCountBtn" type="button" class="hidden">Set count</button>
        </span>
      </form>
      <div id="err" class="err"></div>
      <div id="note" class="note"></div>

      <!-- Click-to-reveal hint (shown only for wrong-but-not-old guesses) -->
      <details id="hintBox" class="hint-box hidden">
        <summary>hint (tap to reveal)</summary>
        <div id="hintText"></div>
      </details>

      <div class="sp"></div>

      <!-- Reveal area -->
      <div id="reveal" class="hidden">
        <div class="msg correct">
          goodmorning!<br>
          I hope you have a nice day and I can't wait for date number 3 tonight!! :)
        </div>

        <!-- Reply box -->
        <label for="reply" class="label">reply here:</label>
        <div class="row" style="align-items:flex-start;">
          <textarea id="reply" rows="3" placeholder="type anythingâ€¦"></textarea>
          <button id="sendReply" type="button">send</button>
        </div>
        <div id="replyStatus" class="small" style="margin-top:.4rem;"></div>
      </div>

      <!-- Optional admin view (only when you open with ?admin=1) -->
      <div id="adminFeed" class="admin hidden">
        <div><strong>Recent guesses</strong> <span class="small">â€” visible only in admin mode</span></div>
        <div id="feed"></div>
      </div>
    </div>
  </div>

  <script>
    // ===== Your secrets/messages (unchanged) =====
    const SECRET = "temppassword98";
    const OLDSECRET = "chorizo";

    // ===== Hint settings =====
    const HINT_START_DATE = "2025-09-26";
    const HINTS = {
      1: "hint on day 1? you're better than that",
      default: "nope. new hint tomorrow."
    };

    // ===== Sheets logging (same as before) =====
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';

    // ===== Elements =====
    const form = document.getElementById('gate');
    const pw = document.getElementById('pw');
    const err = document.getElementById('err');
    const note = document.getElementById('note');
    const reveal = document.getElementById('reveal');

    const replyEl = document.getElementById('reply');
    const sendReplyBtn = document.getElementById('sendReply');
    const replyStatus = document.getElementById('replyStatus');

    const adminFeed = document.getElementById('adminFeed');
    const feedEl = document.getElementById('feed');

    const counterWrap = document.getElementById('counterWrap');
    const guessCountEl = document.getElementById('guessCount');
    const setCountBtn = document.getElementById('setCountBtn');

    const hintBox = document.getElementById('hintBox');
    const hintText = document.getElementById('hintText');

    const isAdminMode = () => location.search.includes('admin=1');

    // ===== Utils =====
    function escapeHtml(s){
      return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function logGuess(guess) {
      if (!WEBAPP) return;
      try {
        fetch(WEBAPP, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ guess: guess, ua: navigator.userAgent || '' })
        });
      } catch (_) {}
    }

    // Guess counter (stored locally on the device)
    const COUNT_KEY = 'guess_count';
    function getGuessCount() {
      const n = parseInt(localStorage.getItem(COUNT_KEY) || '0', 10);
      return isNaN(n) ? 0 : n;
    }
    function setGuessCount(n) {
      localStorage.setItem(COUNT_KEY, String(Math.max(0, n|0)));
      guessCountEl.textContent = localStorage.getItem(COUNT_KEY);
    }
    function incGuessCount() {
      setGuessCount(getGuessCount() + 1);
    }

    // Day number from start date (uses visitor's local time)
    function getDayNumber() {
      const start = new Date(HINT_START_DATE + "T00:00:00");
      const today = new Date();
      start.setHours(0,0,0,0);
      today.setHours(0,0,0,0);
      const msPerDay = 86400000;
      const diff = Math.floor((today - start) / msPerDay);
      return diff + 1; // Day 1 on start date
    }
    function getHintText() {
      const d = getDayNumber();
      return HINTS[d] || HINTS.default || "";
    }
    function showHintDropdown() {
      const txt = getHintText();
      if (txt) {
        hintText.textContent = txt;
        hintBox.open = false; // closed until clicked
        hintBox.classList.remove('hidden');
      } else {
        hintBox.classList.add('hidden');
      }
    }
    function hideHintDropdown() {
      hintBox.classList.add('hidden');
      hintBox.open = false;
    }

    // ===== Admin feed loader (unchanged) =====
    function loadFeed() {
      if (!WEBAPP) return;
      const cb = 'feedcb_' + Math.random().toString(36).slice(2);
      window[cb] = function(data) {
        const rows = (data && data.rows) ? data.rows : [];
        const last = rows.slice(-50).reverse();
        feedEl.innerHTML = last.length ? '' : '<div class="small">No entries yet.</div>';
        last.forEach(r => {
          const when = r[0] ? new Date(r[0]).toLocaleString() : '';
          const g = r[1] || '';
          const ua = r[2] || '';
          const div = document.createElement('div');
          div.className = 'feed-row';
          div.innerHTML = `<strong>${escapeHtml(g)}</strong> <span class="small">â€” ${escapeHtml(when)}</span><div class="small">${escapeHtml(ua)}</div>`;
          feedEl.appendChild(div);
        });
        delete window[cb]; script.remove();
      };
      const script = document.createElement('script');
      script.src = WEBAPP + '?callback=' + cb;
      document.body.appendChild(script);
    }

    // ===== Init =====
    // Initialize counter display but keep it hidden until first guess
    setGuessCount(getGuessCount());
    counterWrap.classList.add('hidden');

    if (isAdminMode()) {
      adminFeed.classList.remove('hidden');
      loadFeed();
      // Set count button appears once counter becomes visible (after first guess)
    }

    // ===== Events =====
    // Password submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.textContent = "";
      note.textContent = "";
      hideHintDropdown();

      // Reveal counter after the first interaction
      if (counterWrap.classList.contains('hidden')) {
        counterWrap.classList.remove('hidden');
        if (isAdminMode()) setCountBtn.classList.remove('hidden');
      }

      const raw = (pw.value || "").trim();
      const v = raw.toLowerCase();

      if (v === SECRET.toLowerCase()) {
        // correct (doesn't increment)
        logGuess(`[OK] ${raw}`);
        reveal.classList.remove('hidden');
        pw.value = "";
        replyEl && replyEl.focus();
      } else if (v === OLDSECRET.toLowerCase()) {
        // old password (increments + logs count)
        incGuessCount();
        const n = getGuessCount();
        logGuess(`[OLD][N:${n}] ${raw}`);
        err.textContent = "you used an old outdated password ðŸ”’ (how embarrasing)";
        pw.value = "";
      } else {
        // generic wrong (increments + logs count)
        incGuessCount();
        const n = getGuessCount();
        logGuess(`[N:${n}] ${raw}`);
        err.textContent = "not this again amiright?";
        showHintDropdown();
        pw.value = "";
      }

      if (isAdminMode()) setTimeout(loadFeed, 800);
    });

    // Admin: set counter value (visible after the first guess)
    setCountBtn.addEventListener('click', () => {
      const v = prompt("Set guess counter to:", String(getGuessCount()));
      if (v === null) return;
      const n = parseInt(v, 10);
      if (!isNaN(n)) setGuessCount(n);
    });

    // Send reply -> log as a "guess" prefixed with [REPLY]
    if (sendReplyBtn) {
      sendReplyBtn.addEventListener('click', () => {
        const text = (replyEl.value || '').trim();
        replyStatus.textContent = '';
        if (!text) {
          replyStatus.textContent = 'please type a reply first ðŸ™‚';
          return;
        }
        sendReplyBtn.disabled = true;

        // Use same payload format as guesses (no script change)
        logGuess('[REPLY] ' + text);

        setTimeout(() => {
          replyStatus.textContent = 'sent! ðŸ’Œ';
          replyEl.value = '';
          sendReplyBtn.disabled = false;
          if (isAdminMode()) loadFeed();
        }, 700);
      });
    }
  </script>
</body>
</html>
