<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Lock zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hello :)</title>
  <style>
    :root { --bg:#0d0d0f; --ink:#eaeaea; --muted:#9aa0a6; --accent:#e63946; --card:#17171c; --ok:#42d392; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--ink);
      font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:grid; place-items:center;
    }

    /* ---------- Gate ---------- */
    .gate {
      width:min(540px, 92vw);
      background:var(--card);
      border:1px solid #2a2a33;
      border-radius:14px;
      padding:28px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 { margin:0 0 12px; font-weight:700; letter-spacing:.5px; font-size:1.25rem; }
    p  { margin:.25rem 0 .75rem; color:var(--muted); }
    .row { display:flex; gap:10px; margin-top:.5rem; }
    input[type="password"], input[type="text"] {
      flex:1; padding:14px; border-radius:10px; border:1px solid #32323a; outline:none;
      background:#0f0f13; color:var(--ink); font-size:1rem;
    }
    input::placeholder { color:#5b5b66; }
    button {
      padding:14px 16px; border-radius:10px; border:1px solid #383842; background:#1d1d24;
      color:var(--ink); font-weight:700; cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button:active { transform: translateY(1px); }
    .msg  { margin-top:12px; min-height:1.5em; font-weight:700; }
    .note { margin-top:10px; color:var(--accent); font-weight:600; font-size:0.95rem; }
    .warn { color:var(--accent); }
    .ok   { color:var(--ok); }
    .hidden { display:none !important; }

    /* ---------- Game area ---------- */
    #game {
      width:100svw; height:100svh;
      position:relative;
      display:flex; align-items:center; justify-content:center;
      background:#000;
      overflow:hidden;
    }
    #game > canvas {
      display:block; border-radius:8px;
      touch-action:none; pointer-events:auto;
      -webkit-tap-highlight-color:transparent;
    }

    /* ---------- Overlay HUD (DOM) ---------- */
    .hud {
      position:absolute; inset:0;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-end;
      gap:1.2rem; padding:2.5vh 4vw;
      pointer-events:none; /* container ignores; children re-enable */
    }
    .hud .row2 {
      width:100%;
      display:flex; justify-content:space-evenly; align-items:center; gap:4vw;
    }
    .hud button {
      pointer-events:auto;
      min-width:32vw;
      padding:clamp(12px, 2.4vh, 18px);
      font-size:clamp(16px, 2.4vh, 20px);
      border-radius:14px;
      border:2px solid #444;
      background:#1d1d24cc; color:var(--ink); font-weight:800;
      backdrop-filter: blur(2px);
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    /* Large Play button sits above the bottom row */
    #hudPlay { min-width:56vw; }
    /* Disabled style */
    .hud button:disabled { opacity:.45; filter:saturate(.7); }
  </style>
</head>
<body>
  <!-- Gate -->
  <section id="gate" class="gate" aria-label="Access">
    <h1>Enter Password</h1>
    <div class="row">
      <input id="pw" type="password" inputmode="text" autocomplete="off" spellcheck="false" placeholder="password…" />
      <button id="go">OK</button>
    </div>
    <p class="note">Password Reveal = 1 Kiss</p>
    <div id="msg" class="msg" aria-live="polite"></div>
  </section>

  <!-- Game mount -->
  <div id="game" class="hidden" role="main" aria-label="Game">
    <div id="hud" class="hud hidden" aria-hidden="true">
      <button id="hudPlay" type="button">PLAY</button>
      <div class="row2">
        <button id="hudJump" type="button" disabled>JUMP</button>
        <button id="hudDuck" type="button" disabled>DUCK</button>
      </div>
    </div>
  </div>

  <script>
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';
    const KEY_OK = 'gate_ok_v1';
    const norm  = (s) => s.trim().toLowerCase().replace(/\s+/g, '');
    const ACCEPT = new Set(['uber','ubergame']); // also accepts "uber game"

    const $  = (q) => document.querySelector(q);
    const gate = $('#gate');
    const game = $('#game');
    const hud  = $('#hud');
    const bPlay = $('#hudPlay');
    const bJump = $('#hudJump');
    const bDuck = $('#hudDuck');
    const pw  = $('#pw');
    const btn = $('#go');
    const msg = $('#msg');

    function logGuess(guess, outcome) {
      try {
        fetch(WEBAPP, {
          method:'POST', mode:'no-cors',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ guess, outcome, ts:new Date().toISOString(), ua:navigator.userAgent })
        });
      } catch(_) {}
    }
    function showMessage(text, cls='warn'){ msg.className='msg '+cls; msg.textContent=text; }

    // Fit canvas to visual viewport (no stretch)
    const GAME_W = 900, GAME_H = 1100, ASPECT = GAME_W / GAME_H;
    function getViewportSize(){
      const vv = window.visualViewport;
      return vv ? { w: vv.width, h: vv.height } : { w: innerWidth, h: innerHeight };
    }
    function fitCanvas(){
      const cvs = document.querySelector('#game > canvas');
      if (!cvs) return;
      const { w, h } = getViewportSize();
      const pad = Math.max(8, Math.min(w, h) * 0.03);
      const availW = w - pad*2, availH = h - pad*2;
      let cw, ch;
      if (availW / availH > ASPECT) { ch = availH; cw = ch * ASPECT; }
      else { cw = availW; ch = cw / ASPECT; }
      cvs.style.width  = Math.floor(cw) + 'px';
      cvs.style.height = Math.floor(ch) + 'px';
    }

    // Listen for scene changes from main.js to toggle which buttons are active
    window.addEventListener('kb:scene', (e) => {
      const name = e.detail?.name || '';
      if (name === 'start') {
        bPlay.disabled = false;
        bPlay.classList.remove('hidden');
        bJump.disabled = true;
        bDuck.disabled = true;
      } else if (name === 'game') {
        bPlay.disabled = true;
        bPlay.classList.add('hidden');
        bJump.disabled = false;
        bDuck.disabled = false;
      }
    });

    function afterKaboomInit(){
      // Wait for canvas, then fit it & show HUD
      let tries = 0;
      (function look(){
        const cvs = document.querySelector('#game > canvas');
        if (!cvs) { if (tries++ < 60) requestAnimationFrame(look); return; }
        fitCanvas();
        const onResize = () => fitCanvas();
        addEventListener('resize', onResize);
        if (visualViewport) visualViewport.addEventListener('resize', onResize);
        addEventListener('orientationchange', onResize);

        hud.classList.remove('hidden');
        hud.setAttribute('aria-hidden', 'false');

        // Hook DOM buttons to window.__kb* functions exposed by main.js
        const call = (fn) => typeof window[fn] === 'function' && window[fn]();
        const bind = (el, fn) => {
          el.addEventListener('pointerdown', (e) => { e.preventDefault(); call(fn); }, {passive:false});
          el.addEventListener('click',       (e) => { e.preventDefault(); call(fn); }, {passive:false});
        };
        bind(bPlay, '__kbStart');
        bind(bJump, '__kbJump');
        bind(bDuck, '__kbDuck');
      })();
    }

    function unlock(){
      gate.classList.add('hidden');
      game.classList.remove('hidden');

      const s = document.createElement('script');
      s.type = 'module';
      s.src = './main.js?v=' + Date.now();
      s.onerror = () => showMessage('Could not load game (main.js).', 'warn');
      s.onload  = () => afterKaboomInit();
      document.body.appendChild(s);
    }

    function handleSubmit(){
      const raw = pw.value;
      const lower = raw.trim().toLowerCase();
      if (!raw.trim()) return;

      if (lower === 'hint') {
        showMessage('the hint is: what app did we use to play a silly game on a park bench at the end of date number 3 :)','ok');
        logGuess('[HINT]', 'hint');
        pw.value = '';
        return;
      }
      if (ACCEPT.has(norm(raw))) {
        showMessage('Loading…', 'ok');
        logGuess(raw, 'ok');
        localStorage.setItem(KEY_OK, '1');
        unlock();
        return;
      }
      showMessage('Password Reveal = 1 kiss', 'warn');
      logGuess(raw, 'bad');
      pw.select();
    }

    btn.addEventListener('click', handleSubmit);
    pw.addEventListener('keydown', e => { if (e.key === 'Enter') handleSubmit(); });
    if (localStorage.getItem(KEY_OK) === '1') unlock(); else pw.focus();
  </script>
</body>
</html>
