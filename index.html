  <div class="wrap">
    <div class="card">
      <h1>password protected</h1>

      <!-- Password area -->
      <form id="gate" class="row" autocomplete="off">
        <input id="pw" type="text" placeholder="enter text" />
        <button type="submit">submit</button>
      </form>
      <div id="err" class="err"></div>

      <div class="sp"></div>

      <!-- Reveal area -->
      <div id="reveal" class="hidden">
        <div class="msg correct">
          goodmorning! ☀️<br>
          I hope you have a nice day and I can't wait for date number 3 tonight!! :)
        </div>

        <!-- Reply box -->
        <label for="reply" class="label">reply here:</label>
        <div class="row" style="align-items:flex-start;">
          <textarea id="reply" rows="3" placeholder="type anything…"></textarea>
          <button id="sendReply" type="button">send</button>
        </div>
        <div id="replyStatus" class="small" style="margin-top:.4rem;"></div>
      </div>

      <!-- Optional admin view (only when you open with ?admin=1) -->
      <div id="adminFeed" class="admin hidden">
        <div><strong>Recent entries</strong> <span class="small">— visible only in admin mode</span></div>
        <div id="feed"></div>
      </div>
    </div>
  </div>

  <script>
    const SECRET = "chorizo";

    // === Your Apps Script Web App URL ===
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';

    const form = document.getElementById('gate');
    const pw = document.getElementById('pw');
    const err = document.getElementById('err');
    const reveal = document.getElementById('reveal');

    const replyEl = document.getElementById('reply');
    const sendReplyBtn = document.getElementById('sendReply');
    const replyStatus = document.getElementById('replyStatus');

    const adminFeed = document.getElementById('adminFeed');
    const feedEl = document.getElementById('feed');

    const isAdminMode = () => location.search.includes('admin=1');

    function escapeHtml(s){
      return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // Log a password attempt
    function logGuess(guess) {
      if (!WEBAPP) return;
      try {
        fetch(WEBAPP, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'guess', guess, ua: navigator.userAgent || '' })
        });
      } catch (_) {}
    }

    // Log a reply message
    function logReply(text) {
      if (!WEBAPP) return;
      try {
        fetch(WEBAPP, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'reply', reply: text, ua: navigator.userAgent || '' })
        });
      } catch (_) {}
    }

    // Admin feed loader (handles both guesses and replies)
    function loadFeed() {
      if (!WEBAPP) return;
      const cb = 'feedcb_' + Math.random().toString(36).slice(2);
      window[cb] = function(data) {
        const rows = (data && data.rows) ? data.rows : [];
        const last = rows.slice(-50).reverse(); // show most recent 50
        feedEl.innerHTML = last.length ? '' : '<div class="small">No entries yet.</div>';

        last.forEach(r => {
          // Two possible formats:
          // Old: [Timestamp, Guess, UA]
          // New: [Timestamp, Type, Value, UA]
          let ts = '', type = 'guess', value = '', ua = '';
          if (r.length >= 4) {
            ts = r[0] ? new Date(r[0]).toLocaleString() : '';
            type = r[1] || 'guess';
            value = r[2] || '';
            ua = r[3] || '';
          } else {
            ts = r[0] ? new Date(r[0]).toLocaleString() : '';
            value = r[1] || '';
            ua = r[2] || '';
          }
          const div = document.createElement('div');
          div.className = 'feed-row';
          const label = type === 'reply' ? 'Reply' : 'Guess';
          div.innerHTML = `<strong>${label}:</strong> ${escapeHtml(value)} <span class="small">— ${escapeHtml(ts)}</span><div class="small">${escapeHtml(ua)}</div>`;
          feedEl.appendChild(div);
        });

        delete window[cb];
        script.remove();
      };
      const script = document.createElement('script');
      script.src = WEBAPP + '?callback=' + cb;
      document.body.appendChild(script);
    }

    // Password submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.textContent = "";
      const raw = (pw.value || "").trim();
      const v = raw.toLowerCase();

      logGuess(raw);

      if (v === SECRET.toLowerCase()) {
        reveal.classList.remove('hidden');
        pw.value = "";
        replyEl.focus();
      } else {
        err.textContent = "nope — try again";
        pw.value = "";
      }

      if (isAdminMode()) setTimeout(loadFeed, 800);
    });

    // Send reply
    sendReplyBtn.addEventListener('click', () => {
      const text = (replyEl.value || '').trim();
      replyStatus.textContent = '';
      if (!text) {
        replyStatus.textContent = 'please type a reply first 🙂';
        return;
      }
      sendReplyBtn.disabled = true;
      logReply(text);
      setTimeout(() => {
        replyStatus.textContent = 'sent! 💌';
        replyEl.value = '';
        sendReplyBtn.disabled = false;
        if (isAdminMode()) loadFeed();
      }, 700);
    });

    // Admin mode
    if (isAdminMode()) {
      adminFeed.classList.remove('hidden');
      loadFeed();
    }
  </script>
