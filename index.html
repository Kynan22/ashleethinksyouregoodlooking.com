<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Lock zoom & give real viewport on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hello :)</title>
  <style>
    :root { --bg:#0d0d0f; --ink:#eaeaea; --muted:#9aa0a6; --accent:#e63946; --card:#17171c; --ok:#42d392; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--ink);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:grid; place-items:center;
    }

    /* ---------- Gate (password) ---------- */
    .gate {
      width:min(540px, 92vw);
      background:var(--card);
      border:1px solid #2a2a33;
      border-radius:14px;
      padding:28px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 { margin:0 0 12px; font-weight:700; letter-spacing:.5px; font-size:1.25rem; }
    p  { margin:.25rem 0 .75rem; color:var(--muted); }
    .row { display:flex; gap:10px; margin-top:.5rem; }
    input[type="password"], input[type="text"] {
      flex:1; padding:14px 14px; border-radius:10px; border:1px solid #32323a; outline:none;
      background:#0f0f13; color:var(--ink); font-size:1rem;
    }
    input::placeholder { color:#5b5b66; }
    button {
      padding:14px 16px; border-radius:10px; border:1px solid #383842; background:#1d1d24;
      color:var(--ink); font-weight:700; cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .msg { margin-top:12px; min-height:1.5em; font-weight:700; }
    .warn { color:var(--accent); }
    .ok   { color:var(--ok); }
    .note { margin-top:10px; color:var(--accent); font-weight:600; font-size:0.95rem; }

    .hidden { display:none !important; }

    /* ---------- Game area ---------- */
    .game-wrap {
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#000; /* letterbox bars if needed */
      touch-action:none;
    }
    /* Real DOM frame that we resize to fit phone; no CSS transforms. */
    .game-frame{
      /* logical game size (must match kaboom width/height) */
      width:900px; height:1100px;
      position:relative; overflow:hidden; display:block;
      /* shrink to fit small phones like Pixel 7a */
      max-width: 95vw;                 /* keep a little margin */
      max-height: calc(95vh - 8px);
      aspect-ratio: 9 / 11;
    }
    /* Canvas fills the frame; pointer math stays correct. */
    .game-frame > canvas{
      width:100%; height:100%; display:block; border-radius:8px;
      touch-action:none; pointer-events:auto; /* ensure taps reach canvas */
    }
  </style>
</head>
<body>
  <!-- Gate -->
  <section id="gate" class="gate" aria-label="Access">
    <h1>Enter Password</h1>
    <div class="row">
      <input id="pw" type="password" inputmode="text" autocomplete="off" spellcheck="false" placeholder="password…" />
      <button id="go">OK</button>
    </div>
    <p class="note">Password Reveal = 1 Kiss</p>
    <div id="msg" class="msg" aria-live="polite"></div>
  </section>

  <!-- Game mount (hidden until unlocked) -->
  <div id="game" class="game-wrap hidden" role="main" aria-label="Game">
    <div class="game-frame" id="gameFrame"></div>
  </div>

  <script>
    // === Config ===
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';
    const KEY_OK = 'gate_ok_v1';

    // Accept "uber", "ubergame", "uber game" (any case)
    const norm  = (s) => s.trim().toLowerCase().replace(/\s+/g, '');
    const ACCEPT = new Set(['uber','ubergame']);

    // Elements
    const $ = (q) => document.querySelector(q);
    const gate = $('#gate');
    const gameWrap = $('#game');
    const frame = $('#gameFrame');
    const pw  = $('#pw');
    const btn = $('#go');
    const msg = $('#msg');

    function logGuess(guess, outcome) {
      try {
        fetch(WEBAPP, {
          method:'POST', mode:'no-cors',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ guess, outcome, ts:new Date().toISOString(), ua:navigator.userAgent })
        });
      } catch(_) {}
    }
    function showMessage(text, cls='warn'){ msg.className='msg '+cls; msg.textContent=text; }

    // --- Touch → Pointer bridge (helps some Android browsers) ---
    function enableTouchBridge(canvas){
      // be explicit
      canvas.style.touchAction = 'none';
      canvas.style.pointerEvents = 'auto';
      const opts = { passive:false };

      const fire = (type, t) => {
        const ev = new PointerEvent(type, {
          bubbles:true,
          pointerType:'touch',
          pointerId: t.identifier || 1,
          clientX: t.clientX,
          clientY: t.clientY,
          buttons: type === 'pointerdown' ? 1 : 0,
        });
        canvas.dispatchEvent(ev);
      };

      canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        for (const t of e.changedTouches) fire('pointerdown', t);
      }, opts);

      canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        for (const t of e.changedTouches) {
          fire('pointerup', t);
          // fallback click for engines listening to click
          canvas.dispatchEvent(new MouseEvent('click', { bubbles:true, clientX:t.clientX, clientY:t.clientY }));
        }
      }, opts);

      canvas.addEventListener('touchcancel', (e) => {
        e.preventDefault();
        for (const t of e.changedTouches) fire('pointercancel', t);
      }, opts);
    }

    // Watch for Kaboom's <canvas> and move it into the frame, then enable bridge
    const mo = new MutationObserver(() => {
      const cvs = document.querySelector('canvas');
      if (cvs && !frame.contains(cvs)) {
        frame.appendChild(cvs);
        cvs.style.width = '100%';
        cvs.style.height = '100%';
        cvs.setAttribute('tabindex','0'); // allow focus
        enableTouchBridge(cvs);
      }
    });
    mo.observe(document.documentElement, { childList:true, subtree:true });

    function unlock(){
      gate.classList.add('hidden');
      gameWrap.classList.remove('hidden');

      const s = document.createElement('script');
      s.type = 'module';
      s.src = './main.js?v=' + Date.now();
      s.onerror = () => showMessage('Could not load game (main.js).', 'warn');
      document.body.appendChild(s);
    }

    function handleSubmit(){
      const raw = pw.value;
      const lower = raw.trim().toLowerCase();
      if (!raw.trim()) return;

      if (lower === 'hint') {
        showMessage('the hint is: what app did we use to play a silly game on a park bench at the end of date number 3 :)','ok');
        logGuess('[HINT]', 'hint');
        pw.value = '';
        return;
      }
      if (ACCEPT.has(norm(raw))) {
        showMessage('Loading…', 'ok');
        logGuess(raw, 'ok');
        localStorage.setItem(KEY_OK, '1');
        unlock();
        return;
      }
      showMessage('Password Reveal = 1 kiss', 'warn');
      logGuess(raw, 'bad');
      pw.select();
    }

    btn.addEventListener('click', handleSubmit);
    pw.addEventListener('keydown', e => { if (e.key === 'Enter') handleSubmit(); });

    if (localStorage.getItem(KEY_OK) === '1') unlock(); else pw.focus();
  </script>
</body>
</html>
