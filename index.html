<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent zoom + give us the real viewport on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hello :)</title>
  <style>
    :root { --bg:#0d0d0f; --ink:#eaeaea; --muted:#9aa0a6; --accent:#e63946; --card:#17171c; --ok:#42d392; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--ink);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:grid; place-items:center;
    }

    /* ---------- Gate (password) ---------- */
    .gate {
      width:min(540px, 92vw);
      background:var(--card);
      border:1px solid #2a2a33;
      border-radius:14px;
      padding:28px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 { margin:0 0 12px; font-weight:700; letter-spacing:.5px; font-size:1.25rem; }
    p  { margin:.25rem 0 .75rem; color:var(--muted); }
    .row { display:flex; gap:10px; margin-top:.5rem; }
    input[type="password"], input[type="text"] {
      flex:1; padding:14px 14px; border-radius:10px; border:1px solid #32323a; outline:none;
      background:#0f0f13; color:var(--ink); font-size:1rem;
    }
    input::placeholder { color:#5b5b66; }
    button {
      padding:14px 16px; border-radius:10px; border:1px solid #383842; background:#1d1d24;
      color:var(--ink); font-weight:700; cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .msg { margin-top:12px; min-height:1.5em; font-weight:700; }
    .warn { color:var(--accent); }
    .ok   { color:var(--ok); }
    .note { margin-top:10px; color:var(--accent); font-weight:600; font-size:0.95rem; }

    .hidden { display:none !important; }

    /* ---------- Game area ---------- */
    .game-wrap {
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000; /* letterbox bars if needed */
    }
    /* A real DOM box we resize to fit (NO transform scaling). */
    .game-frame{
      width:900px;      /* Kaboom logical width */
      height:1100px;    /* Kaboom logical height */
      position:relative;
      overflow:hidden;
      display:block;
    }
    /* Canvas fills the frame. Touch hit-testing stays correct. */
    .game-frame > canvas{
      width:100%;
      height:100%;
      display:block;
      border-radius:8px;
      touch-action:none; /* better mobile input */
    }
  </style>
</head>
<body>
  <!-- Gate -->
  <section id="gate" class="gate" aria-label="Access">
    <h1>Enter Password</h1>
    <div class="row">
      <input id="pw" type="password" inputmode="text" autocomplete="off" spellcheck="false" placeholder="password…" />
      <button id="go">OK</button>
    </div>
    <p class="note">Password Reveal = 1 Kiss</p>
    <div id="msg" class="msg" aria-live="polite"></div>
  </section>

  <!-- Game mount (hidden until unlocked) -->
  <div id="game" class="game-wrap hidden" role="main" aria-label="Game">
    <div class="game-frame"></div>
  </div>

  <script>
    // === Config ===
    const WEBAPP = 'https://script.google.com/macros/s/AKfycbxnlrHpQDdcSBR6XHk2SgpAunSMeXn9sNRrVvp7pPkzkPqYTAFAsY55AwTfNqPHHL18UA/exec';
    const LOGICAL_W = 900;   // must match kaboom({ width })
    const LOGICAL_H = 1100;  // must match kaboom({ height })
    const SAFE_PAD  = 8;     // small breathing space around frame

    // === Gate elements ===
    const $      = (q) => document.querySelector(q);
    const gate   = $('#gate');
    const gameWrap = $('#game');
    const frame  = document.querySelector('.game-frame');
    const pw     = $('#pw');
    const btn    = $('#go');
    const msg    = $('#msg');

    // Accept "uber", "ubergame" and "uber game" in any capitalization
    const norm  = (s) => s.trim().toLowerCase().replace(/\s+/g, '');
    const ACCEPT = new Set(['uber', 'ubergame']);
    const KEY_OK = 'gate_ok_v1';

    function logGuess(guess, outcome) {
      try {
        fetch(WEBAPP, {
          method:'POST',
          mode:'no-cors',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ guess, outcome, ts:new Date().toISOString(), ua:navigator.userAgent })
        });
      } catch(_) {}
    }

    function showMessage(text, cls='warn') {
      msg.className = 'msg ' + cls;
      msg.textContent = text;
    }

    // --- Fit the frame to the viewport (no transforms) ---
    function applyScale(){
      if (!frame) return;
      const availW = Math.max(0, gameWrap.clientWidth  - SAFE_PAD*2);
      const availH = Math.max(0, gameWrap.clientHeight - SAFE_PAD*2);

      const sx = availW / LOGICAL_W;
      const sy = availH / LOGICAL_H;
      const scale = Math.min(sx, sy, 1); // don't upscale past 1

      const w = Math.round(LOGICAL_W * scale);
      const h = Math.round(LOGICAL_H * scale);
      frame.style.width  = w + 'px';
      frame.style.height = h + 'px';
    }

    // Keep sizing up-to-date
    ['resize','orientationchange'].forEach(ev => window.addEventListener(ev, applyScale));
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', applyScale);
      window.visualViewport.addEventListener('scroll', applyScale, {passive:true});
    }

    // Watch for Kaboom's canvas, and move it into the frame
    const mo = new MutationObserver(() => {
      const cvs = document.querySelector('canvas');
      if (cvs && !frame.contains(cvs)) {
        frame.appendChild(cvs);
        // Ensure canvas fills the resizable frame
        cvs.style.width = '100%';
        cvs.style.height = '100%';
        applyScale();
      }
    });
    mo.observe(document.documentElement, { childList:true, subtree:true });

    function unlock() {
      gate.classList.add('hidden');
      gameWrap.classList.remove('hidden');

      // Load your Kaboom game (ES module)
      const s = document.createElement('script');
      s.type = 'module';
      s.src = './main.js?v=' + Date.now();
      s.onerror = () => showMessage('Could not load game (main.js).', 'warn');
      document.body.appendChild(s);

      // Once visible, size the frame
      requestAnimationFrame(applyScale);
      setTimeout(applyScale, 100); // a little extra for soft keyboards / layout
    }

    function handleSubmit() {
      const raw = pw.value;
      const trimmedLower = raw.trim().toLowerCase();
      if (!raw.trim()) return;

      if (trimmedLower === 'hint') {
        showMessage('the hint is: what app did we use to play a silly game on a park bench at the end of date number 3 :)', 'ok');
        logGuess('[HINT]', 'hint');
        pw.value = '';
        return;
      }

      if (ACCEPT.has(norm(raw))) {
        showMessage('Loading…', 'ok');
        logGuess(raw, 'ok');
        localStorage.setItem(KEY_OK, '1');
        unlock();
        return;
      }

      showMessage('Password Reveal = 1 kiss', 'warn');
      logGuess(raw, 'bad');
      pw.select();
    }

    // Wire up gate
    btn.addEventListener('click', handleSubmit);
    pw.addEventListener('keydown', e => { if (e.key === 'Enter') handleSubmit(); });

    // Auto-unlock if already OK on this device
    if (localStorage.getItem(KEY_OK) === '1') {
      unlock();
    } else {
      pw.focus();
    }
  </script>
</body>
</html>
