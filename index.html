<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Monza Recap</title>
  <style>
    body { 
      font-family: system-ui, sans-serif;
      background: #fafafa; 
      color: #222; 
      text-align: center; 
      padding: 2rem;
    }
    h1 { font-weight: 500; margin-bottom: 1rem; }
    .countdown { font-size: 1.5rem; margin-top: 1rem; }
    .num { font-weight: bold; }
    .done { margin-top: 1.5rem; color: #2a8f4d; display:none; }
  </style>
</head>
<body>
  <h1>Date countdownâ€¦</h1>
  <div id="countdown" class="countdown"></div>
  <div id="done" class="done">Itâ€™s time ðŸ¥³</div>

  <script>
    // Change this to whatever date/time you want (in your local time)
    const target = new Date("2025-09-12T18:00:00+10:00").getTime(); // 6 PM AEST, 12 Sep 2025

    const el = document.getElementById("countdown");
    const doneEl = document.getElementById("done");

    function tick() {
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const sec = Math.floor(diff / 1000);

      if (sec <= 0) {
        el.style.display = "none";
        doneEl.style.display = "block";
        clearInterval(timer);
        return;
      }

      const d = Math.floor(sec / 86400);
      const h = Math.floor((sec % 86400) / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;

      el.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }

    tick();
    const timer = setInterval(tick, 1000);
  </script>
</body>
</html>
